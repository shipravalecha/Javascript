<script type= "text/javascript">

function currdate(){

var dates = new Date();

var hours = dates.getHours();
var mins = dates.getMinutes();
var secs = dates.getSeconds();

document.write(hours +":" +mins +":" +secs +"<br/>");

}



setInterval("currdate()", 1000);

</script>
