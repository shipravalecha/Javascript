<script type= "text/javascript">

var x = 20;

do
{
document.write("default always printed" +x +"<br/>");
x -= 3 ;
}while(x >=5);

document.write("out of 1st loop <br/>");

var y = 1;

do
{
document.write("y is: " +y +"<br/>");
y++;
}while(y < 1);

document.write("out of 2nd loop <br/>");



</script>
