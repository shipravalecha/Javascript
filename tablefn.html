<BODY>
<script type= "text/javascript">

function fntable(x)
{

for(i=1; i<=10; i++)
{
var y = x * i;
document.write(x + " * " +i + " = " +y + "<br/>");
}

}



</script>

<form>
<input type= "button" value = "click to see the table " onmouseover = "fntable(5)">
</form>

</BODY>
</HTML>
